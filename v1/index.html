<!doctype html>

<head>
    <title>カスタム絵文字プレビュー</title>
    <script src="js.js"></script>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <main>
        <form id="form_upload">
            <input type="file" id="u_file" accept="image/*">
            または
            <input type="url" id="u_file_url" placeholder="URLを入力">
        </form>

        <div id="setting"><br>
            <div class="form">
                <input type="button" value="プリセット生成" id="i_btn_preset">
            </div>
            または
            <div class="form">
                背景色 <input type="color" id="i_color"><span id="o_color"></span><br>
                サイズ <input type="range" id="i_size" min="1" max="256" step="1" value="18"><span
                    id="o_size"></span>px<br>
                <input type="button" value="この設定で生成" id="i_btn">
            </div>
        </div>

        <div id="pv_parent">

        </div>
    </main>
